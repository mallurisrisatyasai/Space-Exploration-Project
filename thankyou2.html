<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/3594/3594083.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Cosmic Voyagers</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/3594/3594083.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #0a0a20, #131342);
      color: #ffffff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
      opacity: 0.15;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('starback.html') repeat;
      animation: twinkle 100s linear infinite;
      z-index: -1;
      opacity: 0.3;
    }

    @keyframes twinkle {
      0% { background-position: 0 0; }
      100% { background-position: -10000px 5000px; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #8a2be2, #4169e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      line-height: 1.6;
      color: #ccc;
    }

    a {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.8rem 2rem;
      font-weight: 600;
      border: 2px solid #8a2be2;
      border-radius: 30px;
      background: transparent;
      color: #ffffff;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      background: #8a2be2;
      color: #fff;
      box-shadow: 0 0 15px #8a2be2;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="assets/thankyou-bg.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Star Animation -->
  <div class="stars"></div>

  <!-- Message -->
  <h1>Thank You!</h1>
  <p>Your message has been received. We truly appreciate your interest in Cosmic Voyagers. We'll get back to you soon!</p>
  <a href="contact.html">Back to Home</a>

</body>
</html>
