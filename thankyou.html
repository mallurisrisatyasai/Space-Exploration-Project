<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/3594/3594083.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Cosmic Voyager</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at bottom, #0a0a20, #05010d);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: transparent url('https://assets.codepen.io/1538474/stars.png') repeat top center;
            animation: moveStars 100s linear infinite;
        }

        .thank-you-container {
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        h1 {
            font-size: 3rem;
            color: #8a2be2;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
        }

        a {
            display: inline-block;
            margin-top: 2rem;
            text-decoration: none;
            color: white;
            background-color: #8a2be2;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            transition: background 0.3s;
        }

        a:hover {
            background-color: #6f1fd1;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 10000px 5000px; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. We'll get back to you as soon as possible.</p>
        <a href="index.html">Return to Home</a>
    </div>
</body>
</html>
